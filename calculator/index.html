<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/calculator/style.css">
</head>

<body>
    <!-- Calculator Area -->
    <div class="container mt-5">
        <h2>Simple Calculator</h2>
        <form id="calculator">
            <div class="mb-3">
                <label for="number1" class="form-label">Number 1:</label>
                <input type="number" class="form-control" id="number1" required>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Operation:</label>
                <select class="form-select" id="operation">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="number2" class="form-label">Number 2:</label>
                <input type="number" class="form-control" id="number2" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var operation = document.getElementById('operation').value;
            var result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }

    </script>
</body>

</html>
